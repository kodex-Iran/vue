<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="computed-basics" class="demo">
        <p>Has published books:</p>
        <span>{{ get }}</span>
      </div>

      
     <script src="/vue/dist/vue.global.js"></script>
     <script>
         Vue.createApp({
            data() {
                return {
                author: {
                    name: 'John Doe',
                    books: ['Vue 2 - Advanced Guide',
                    'Vue 3 - Basic Guide',
                    'Vue 4 - The Mystery']
                }
                }
            },
            computed: {
                fullName: {
                    // getter
                    get() {
                        return this.author.name + ' ' + this.author.books.length
                    },
                    // setter
                    set(newValue) {
                    const names = newValue.split(' ')
                    this.this.author.name = names[0]
                    this.author.books = names[names.length - 1]
                    }
                }
                }
            }).mount('#computed-basics')
     </script>
</body>
</html>
